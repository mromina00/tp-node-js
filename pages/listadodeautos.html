<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/navbar2.js"></script>
    <script defer src="../js/footer.js"></script>
</head>
<body>
    <header class="header2"></header>
	<main class="main">

    <div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-10">
							<h2>CRUD de Autos</h2>
						</div>
						<div class="col-sm-2" style="align-self: right;">
							<a href="#addAutoModal" class="btn btn-success" data-bs-toggle="modal" ><i
									class="material-icons">&#xE147;</i> <span>Agregar auto</span></a>
						</div>
					</div>
				</div>
				<br><br>
				<table class="table table-sm table-hover" id="tablaDeAutos">
					<thead>
						<tr>
							<th class="col-md-1">Id</th>
							<th class="col-md-3">Foto</th>
							<th class="col-md-2">Nombre</th>
							<th class="col-md-2">Descripcion</th>
							<th class="col-md-1">Año</th>
							<th class="col-md-1">Kilometraje</th>
							<th class="col-md-1">Precio</th>
							<th class="col-md-1">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><p>1</p></td>
							<td><img class="imglistado" src="../img/auto-3321671_640.jpg" alt=""></td>
							<td>Auto</td>
							<td>Rojo</td>
							<td>1900</td>
							<td>0</td>
							<td>0</td>
							<td>
								<a href="#editAutoModal" class="edit" data-bs-toggle="modal"><i
									class="material-icons" data-bs-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#deleteAutoModal" class="delete" data-bs-toggle="modal"><i
									class="material-icons"  data-bs-toggle="tooltip" title="Delete">&#xE872;</i></a>

							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>

	<!-- Add Modal HTML -->
	<div id="addAutoModal" tabindex="-1" class="modal fade" aria-labelledby="addAutoModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Agregar auto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form enctype="multipart/form-data">
					<div class="modal-body">
						
						<div class="form-group">
							<label>Foto</label>
							<input type="file" id="inputFotoAutoAdd" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="inputNombreAutoAdd" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Descripcion</label>
							<input type="text" id="inputDescripcionAutoAdd" class="form-control">
						</div>
						<div class="form-group">
							<label>Año</label>
							<input type="number" id="inputAnioAutoAdd" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Kilometraje</label>
							<input type="number" id="inputKilometrajeAutoAdd" class="form-control">
						</div>
						<div class="form-group">
							<label>Precio</label>
							<input type="number" id="inputPrecioAutoAdd" class="form-control" required>
						</div>
						
						
						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Agregar">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Edit Modal HTML -->
	<div id="editAutoModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar auto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form enctype="multipart/form-data">
					<div class="modal-body">
						
						<div class="form-group">
							<label>Foto</label>
							<input type="file" id="inputFotoAutoEdit" class="form-control">
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="inputNombreAutoEdit" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Descripcion</label>
							<input type="text" id="inputDescripcionAutoEdit" class="form-control">
						</div>
						<div class="form-group">
							<label>Año</label>
							<input type="number" id="inputAnioAutoEdit" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Kilometraje</label>
							<input type="number" id="inputKilometrajeAutoEdit" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Precio</label>
							<input type="number" id="inputPrecioAutoEdit" class="form-control" required>
						</div>
						
						
						
					</div>
					<div class="modal-footer">
						<input id="inputIDAutoAModificar" type="hidden">
						<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-info" value="Actualizar">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Delete Modal HTML -->
	<div id="deleteAutoModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Borrar Auto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form>
					<div class="modal-body">
						<p>¿Estás seguro de borrar este auto?</p>
						<p class="text-danger"><small>Esta acción no se puede deshacer</small></p>
					</div>
					<div class="modal-footer">
						<input id="inputIDAutoABorrar" type="hidden">
						<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-danger" value="Borrar">
					</div>
				</form>
			</div>
		</div>
	</div>

	</main>

    <footer class="footer"></footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
		<script src="../js/listadoautos.js"></script>
		<script src="../js/agregarauto.js"></script>
		<script src="../js/modificarauto.js"></script>
		<script src="../js/borrarauto.js"></script>
		<script src="../js/crudmain.js"></script>
		
</body>
</html>
